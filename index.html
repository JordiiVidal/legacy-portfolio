<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="./src/styles/styles.scss" />
  <link rel="stylesheet" type="text/css" href="./src/styles/header.scss" />

  <title>My Portfolio | Jordi Vidal Roselló</title>
</head>

<body>
  <header>
    <nav class="grid">
      <div id="logo" grid-area="logo">
        <img src="/vite.svg">
      </div>

      <div id="steps" grid-area="steps">
        <div class="step button" id="home">
          <label>Home</label>
        </div>

        <div class="step button" id="about-me">
          <label>About</label>
        </div>

        <div class="step button" id="projects">
          <label>Projects</label>
        </div>

        <div class="step button" id="contact">
          <label>Contact</label>
        </div>
      </div>

      <div id="settings" grid-area="settings">
        <button class="button" id="theme">
          <img id="icon-theme" src="./assets/icons/light.svg">
          <span>Theme</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="container-fluid">
    <article>
      <h3 class="subtitle">Jordi Vidal Roselló</h3>
      <h1 class="title">Full Stack Developer</h1>
    </article>
  </main>

  <footer>

  </footer>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
